name: RW1 - Deploy

on:
  workflow_call:
    inputs:
      AWS_DEFAULT_REGION:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
    outputs:
      output1:
        description: "output1"
        value: ${{ jobs.deploy.outputs.output1 }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    timeout-minutes: 10
    env:
      AWS_DEFAULT_REGION: ${{ inputs.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    # Map the step outputs to job outputs
    outputs:
      output1: ${{ steps.output1.outputs.output1 }}
    steps:
      - name: Deploy
        id: deploy
        run: echo I am deploying! ${{ inputs.AWS_DEFAULT_REGION }} ENV_SECRET ${{ secrets.AWS_ACCESS_KEY_ID }}
      - name: Sts
        id: sts
        run: aws sts get-caller-identity
      - name: Output
        id: output1
        run: echo "::set-output name=output1::hello"
        